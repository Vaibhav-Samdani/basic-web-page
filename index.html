<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Web Page</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap");

      :root {
        --bg-color: #021526; /* Dark purple */
        --header-footer-bg: #021526; /* Purple shade */
        --main-bg: #2d3b96; /* Lighter purple */
        --text-color: #f1ecf4; /* Soft lavender */
        --link-color: #c8acd6; /* Link color */
        --icon-color: #c8acd6; /* Icon color */
        --hover-icon-color: #0d2f5f; /* Hover icon color */
      }

      body {
        font-family: "Montserrat", sans-serif;
        margin: 0;
        padding: 0;
        text-align: center;
        background-color: var(--bg-color);
        color: var(--text-color);
      }
      header,
      footer {
        background-color: var(--header-footer-bg);
        color: var(--text-color);
        padding: 15px;
      }
      main {
        padding: 20px;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-color: var(--main-bg);
        color: var(--text-color);
      }
      img {
        max-width: 100%;
        height: auto;
      }
      .footer-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px;
        max-width: 1200px;
        margin: auto;
      }
      .footer-left,
      .footer-right {
        text-align: left;
      }
      .footer-left p,
      .footer-right p {
        margin: 5px 0;
      }
      .footer-left a,
      .footer-right a {
        color: var(--link-color);
        text-decoration: none;
      }
      .footer-icons a {
        margin-right: 10px;
        color: var(--icon-color);
        font-size: 20px;
        text-decoration: none;
      }
      .footer-icons a:hover {
        filter: drop-shadow(0px 0px 4px #afafaf);
        /* color: var(--hover-icon-color); */
      }
      .github-link {
        color: #dbcbbd;
      }
    </style>
  </head>

    </header>
